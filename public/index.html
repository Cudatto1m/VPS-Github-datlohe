<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VPS Manager - datlohehe| Based on DuckNoVis</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            touch-action: none; /* Để touch events tốt hơn */
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            animation: slideUp 0.8s ease-out;
            position: relative; /* Để input overlays */
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        /* Toggle buttons cho input mới */
        .input-toggles {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .toggle-btn {
            padding: 8px 16px;
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid #667eea;
            border-radius: 8px;
            color: #667eea;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .toggle-btn:hover {
            background: #667eea;
            color: white;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .logo i {
            font-size: 32px;
            color: white;
        }

        .title {
            font-size: 32px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 16px;
            color: #718096;
            margin-bottom: 8px;
        }

        .credits {
            font-size: 14px;
            color: #a0aec0;
            font-style: italic;
        }

        .form-group {
            margin-bottom: 30px;
        }

        .form-label {
            display: block;
            margin-bottom: 12px;
            font-weight: 600;
            color: #4a5568;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 16px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8fafc;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .create-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .create-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
        }

        .create-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .status-message {
            margin-top: 20px;
            padding: 16px;
            border-radius: 12px;
            font-weight: 500;
            text-align: center;
        }

        .status-success {
            background: rgba(72, 187, 120, 0.1);
            color: #38a169;
            border: 1px solid rgba(72, 187, 120, 0.2);
        }

        .status-error {
            background: rgba(245, 101, 101, 0.1);
            color: #e53e3e;
            border: 1px solid rgba(245, 101, 101, 0.2);
        }

        .status-info {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            border: 1px solid rgba(102, 126, 234, 0.2);
        }

        .feature-list {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #e2e8f0;
        }

        .feature-item {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            font-size: 14px;
            color: #718096;
        }

        .feature-item i {
            color: #667eea;
            margin-right: 12px;
            width: 16px;
        }

        .vps-link {
            margin-top: 20px;
            padding: 16px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 12px;
            border: 1px solid rgba(102, 126, 234, 0.2);
        }

        .vps-link-title {
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .vps-link-url {
            color: #667eea;
            text-decoration: none;
            word-break: break-all;
            font-family: 'Monaco', monospace;
            font-size: 13px;
        }

        .vps-link-url:hover {
            text-decoration: underline;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e2e8f0;
            border-radius: 3px;
            margin-top: 15px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 3px;
            transition: width 0.3s ease;
            width: 0%;
        }

        .nav-tabs {
            display: flex;
            margin-bottom: 30px;
            background: #f1f5f9;
            border-radius: 16px;
            padding: 4px;
        }

        .nav-tab {
            flex: 1;
            padding: 12px 20px;
            text-align: center;
            background: transparent;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 500;
            color: #64748b;
            transition: all 0.3s ease;
        }

        .nav-tab.active {
            background: white;
            color: #667eea;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .user-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .user-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            background: #f8fafc;
            border-radius: 12px;
            margin-bottom: 12px;
            border: 1px solid #e2e8f0;
        }

        .user-token {
            font-family: 'Monaco', monospace;
            font-size: 13px;
            color: #4a5568;
            font-weight: 500;
        }

        .user-link {
            color: #667eea;
            text-decoration: none;
            font-size: 13px;
        }

        .user-link:hover {
            text-decoration: underline;
        }

        /* CSS mới cho bàn phím ảo và gamepad */
        #virtualKeyboard {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(240, 240, 240, 0.95);
            padding: 10px;
            box-sizing: border-box;
            z-index: 1000;
            backdrop-filter: blur(10px);
            overflow-x: auto;
        }

        #editControls, #padEditControls {
            text-align: center;
            margin-bottom: 10px;
        }

        .key-row {
            display: flex;
            justify-content: center;
            margin: 5px 0;
            flex-wrap: wrap;
        }

        .key {
            width: 40px;
            height: 40px;
            margin: 2px;
            border: 1px solid #ccc;
            background: #fff;
            cursor: pointer;
            font-size: 12px;
            border-radius: 5px;
            font-weight: bold;
        }

        .key:active {
            background: #ddd;
        }

        .key.selected {
            background: #ffcc00 !important;
            border: 2px solid #ff6600;
        }

        #virtualGamepad {
            display: none;
            position: fixed;
            bottom: 0;
            right: 0;
            width: 300px;
            height: 400px;
            background: rgba(224, 224, 224, 0.95);
            padding: 10px;
            box-sizing: border-box;
            z-index: 1000;
            backdrop-filter: blur(10px);
            overflow: auto;
        }

        .gamepad-layout {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .dpad, .face-buttons, .shoulder, .analog {
            display: flex;
            margin: 5px;
            flex-wrap: wrap;
        }

        .pad-key {
            width: 50px;
            height: 50px;
            margin: 5px;
            border: 1px solid #ccc;
            background: #fff;
            cursor: pointer;
            border-radius: 50%;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .pad-key:active {
            background: #ddd;
        }

        .pad-key.selected {
            background: #ffcc00 !important;
            border: 2px solid #ff6600;
        }

        .draggable {
            position: relative;
            user-select: none;
        }

        /* Demo div cho test input (xóa nếu không cần) */
        #testInputArea {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 100px;
            height: 100px;
            background: rgba(102, 126, 234, 0.2);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #667eea;
            font-size: 12px;
            z-index: 999;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }

            .title {
                font-size: 24px;
            }

            .user-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }

            #virtualKeyboard { font-size: 10px; }
            .key { width: 30px; height: 30px; font-size: 10px; }
            #virtualGamepad { width: 100%; right: auto; height: 300px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Demo area để test input (di chuyển bằng mouse/touch/phím/gamepad) -->
        <div id="testInputArea">Test Input<br>Di chuyển tôi!</div>

        <div class="header">
            <div class="logo">
                <i class="fas fa-server"></i>
            </div>
            <h1 class="title">VPS Manager</h1>
            <p class="subtitle">Developed by <strong>Datlohehe</strong></p>

        <!-- Create VPS Tab -->

                    <div class="progress-fill" id="progressFill"></div>

            </form>

            <div id="statusMessage"></div>
            <div id="vpsLink"></div>

            <div class="feature-list">
                <div class="feature-item">
                    <i class="fas fa-desktop"></i>
                    Windows Server với GUI đầy đủ
                </div>
                <div class="feature-item">
                    <i class="fas fa-globe"></i>
                    Truy cập qua noVNC (Web-based)
                </div>
                <div class="feature-item">
                    <i class="fas fa-clock"></i>
                    Thời gian hoạt động: 5.5 giờ
                </div>
                <div class="feature-item">
                    <i class="fas fa-sync-alt"></i>
                    Tự động khởi động lại
                </div>
                <div class="feature-item">
                    <i class="fas fa-shield-alt"></i>
                    Bảo mật với mật khẩu: datlohehe

        <!-- Manage VPS Tab -->
        <div id="manage-tab" class="tab-content">
            <div style="text-align: center; margin-bottom: 20px;">
                <button onclick="loadVpsUsers()" class="create-btn" style="width: auto; padding: 12px 24px;">
                    <i class="fas fa-sync-alt"></i> Làm mới danh sách
                </button>
            </div>
            
            <div id="usersList">
                <div style="text-align: center; padding: 40px; color: #718096;">
                    <i class="fas fa-server" style="font-size: 48px; margin-bottom: 20px; opacity: 0.5;"></i>
                    <p>Nhấn "Làm mới danh sách" để xem các VPS đang hoạt động</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bàn phím ảo đầy đủ (QWERTY) -->
    <div id="virtualKeyboard">
        <div id="editControls">
            <button onclick="addKey()" class="toggle-btn">Thêm nút</button>
            <button onclick="deleteSelectedKey()" class="toggle-btn">Xóa nút chọn (Right-click select)</button>

        <!-- Hàng F-keys và Esc -->
        <div class="key-row">

            <button class="key draggable" data-key="F1">F1</button><button class="key draggable" data-key="F2">F2</button><button class="key draggable" data-key="F3">F3</button>
            <button class="key draggable" data-key="F4">F4</button><button class="key draggable" data-key="F5">F5</button><button class="key draggable" data-key="F6">F6</button>

            <button class="key draggable" data-key="R">R</button><button class="key draggable" data-key="T">T</button><button class="key draggable" data-key="Y">Y</button><button class="key draggable" data-key="U">U</button>
            <button class="key draggable" data-key="I">I</button><button class="key draggable" data-key="O">O</button><button class="key draggable" data-key="P">P</button><button class="key draggable" data-key="[">[ </button>

    <!-- Gamepad ảo -->
    <div id="virtualGamepad">
        <div id="padEditControls">
            <button onclick="addPadButton()" class="toggle-btn">Thêm nút</button>
            <button onclick="deleteSelectedPadButton()" class="toggle-btn">Xóa nút chọn (Right-click select)</button>
            <button onclick="savePadLayout()" class="toggle-btn">Lưu layout</button>
            <button onclick="loadPadLayout()" class="toggle-btn">Tải layout</button>
        </div>
        <div class="gamepad-layout">
            <div class="dpad">
                <button class="pad-key draggable" data-button="up">↑</button>
                <button class="pad-key draggable" data-button="down">↓</button>
                <button class="pad-key draggable" data-button="left">←</button>
                <button class="pad-key draggable" data-button="right">→</button>
            </div>
            <div class="face-buttons">
                <button class="pad-key draggable" data-button="A">A</button>
                <button class="pad-key draggable" data-button="B">B</button>

            <div class="shoulder">
                <button class="pad-key draggable" data-button="LB">LB</button>
                <button class="pad-key draggable" data-button="RB">RB</button>
                <button class="pad-key draggable" data-button="LT">LT</button>
                <button class="pad-key draggable" data-button="RT">RT</button>
            </div>
            <div class="analog">
                <button class="pad-key draggable" data-button="left-stick">LS</button>
                <button class="pad-key draggable" data-button="right-stick">RS</button>
            </div>
            <button class="pad-key draggable" data-button="start">Start</button>
            <button class="pad-key draggable" data-button="select">Select</button>
        </div>
    </div>

    <script>
        const API_BASE = '/api';
        
        // Biến cho input mới
        let selectedKey = null;
        let selectedPadButton = null;
        let testArea = document.getElementById('testInputArea');
        let testPos = { x: 10, y: 10 }; // Vị trí test area
        let mouseSensitivity = 1.0;

        // Cập nhật vị trí test area (demo di chuyển)
        function updateTestPos(x, y) {
            testPos.x = Math.max(0, Math.min(window.innerWidth - 100, x));
            testPos.y = Math.max(0, Math.min(window.innerHeight - 100, y));
            testArea.style.left = testPos.x + 'px';
            testArea.style.top = testPos.y + 'px';
        }

        // 1. CHUỘT VÀ TOUCH (global events, di chuyển test area)
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX * mouseSensitivity;
            const y = e.clientY * mouseSensitivity;
            updateTestPos(x, y); // Demo
            console.log(`Mouse: ${x}, ${y}`);
        });

        document.addEventListener('mousedown', (e) => {
            console.log('Mouse down');
        });

        document.addEventListener('mouseup', (e) => {
            console.log('Mouse up');
        });

        // Touch
        document.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const x = touch.clientX * mouseSensitivity;
            const y = touch.clientY * mouseSensitivity;
            updateTestPos(x, y);
            console.log(`Touch start: ${x}, ${y}`);
        }, { passive: false });

        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const x = touch.clientX * mouseSensitivity;
            const y = touch.clientY * mouseSensitivity;
            updateTestPos(x, y);
            console.log(`Touch move: ${x}, ${y}`);
        }, { passive: false });

        document.addEventListener('touchend', (e) => {
            e.preventDefault();
            console.log('Touch end');
        });

        // Tab switching (gốc)
        function switchTab(tab) {
            document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById(tab + '-tab').classList.add('active');
        }

        // Progress bar (gốc)
        function updateProgress(percent) {
            const progressBar = document.getElementById('progressBar');
            const progressFill = document.getElementById('progressFill');
            progressBar.style.display = 'block';
            progressFill.style.width = percent + '%';
        }

        // Status message (gốc)
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.innerHTML = `<div class="status-message status-${type}">
                <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i>
                ${message}
            </div>`;
        }

        // Show VPS link (gốc)
        function showVpsLink(url) {
            const linkDiv = document.getElementById('vpsLink');
            linkDiv.innerHTML = `
                <div class="vps-link">
                    <div class="vps-link-title">
                        <i class="fas fa-external-link-alt"></i> VPS của bạn đã sẵn sàng!
                    </div>
                    <a href="${url}" target="_blank" class="vps-link-url">${url}</a>
                    <div style="margin-top: 12px; font-size: 13px; color: #718096;">
                        <i class="fas fa-key"></i> Mật khẩu VNC: <strong>hieudz</strong>
                    </div>
                </div>
            `;
        }

        // Form submission (gốc)
        document.getElementById('vpsForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const githubToken = document.getElementById('githubToken').value;
            const createBtn = document.getElementById('createBtn');
            const originalBtnText = createBtn.innerHTML;
            
            if (!githubToken) {
                showStatus('Vui lòng nhập GitHub Token!', 'error');
                return;
            }

            if (!githubToken.startsWith('ghp_') && !githubToken.startsWith('github_pat_')) {
                showStatus('GitHub Token không hợp lệ! Token phải bắt đầu bằng "ghp_" hoặc "github_pat_"', 'error');
                return;
            }

            try {
                createBtn.disabled = true;
                createBtn.innerHTML = '<span class="loading-spinner"></span>Đang tạo VPS...';
                showStatus('Đang khởi tạo repository và workflow...', 'info');
                updateProgress(10);

                const response = await fetch(`${API_BASE}/create-vps`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        github_token: githubToken
                    })
                });

                const data = await response.json();
                updateProgress(30);

                if (response.ok) {
                    showStatus(`✅ VPS đang được khởi tạo! Repository: ${data.repository}`, 'success');
                    updateProgress(50);
                    pollVpsStatus(githubToken);
                } else {
                    throw new Error(data.error || 'Có lỗi xảy ra khi tạo VPS');
                }

            } catch (error) {
                console.error('Error:', error);
                showStatus(`❌ Lỗi: ${error.message}`, 'error');
                updateProgress(0);
            } finally {
                createBtn.disabled = false;
                createBtn.innerHTML = originalBtnText;
            }
        });

        // Poll VPS status (gốc)
        async function pollVpsStatus(githubToken) {
            const maxAttempts = 30;
            let attempts = 0;

            const pollInterval = setInterval(async () => {
                attempts++;
                updateProgress(50 + (attempts * 1.5));

                try {
                    const response = await fetch(`${API_BASE}/vpsuser`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            github_token: githubToken
                        })
                    });

                    const data = await response.json();

                    if (response.ok && data.remote_link && !data.remote_link.includes('TUNNEL_FAILED')) {
                        clearInterval(pollInterval);
                        updateProgress(100);
                        showStatus('🎉 VPS đã sẵn sàng! Đang chuyển hướng...', 'success');
                        showVpsLink(data.remote_link);
                        setTimeout(() => {
                            window.open(data.remote_link, '_blank');
                        }, 3000);
                    } else if (attempts >= maxAttempts) {
                        clearInterval(pollInterval);
                        showStatus('⏰ Timeout: VPS có thể vẫn đang khởi động. Vui lòng kiểm tra lại sau vài phút.', 'error');
                        updateProgress(0);
                    } else {
                        showStatus(`🔄 Đang chờ VPS khởi động... (${attempts}/${maxAttempts})`, 'info');
                    }

                } catch (error) {
                    console.log(`Poll attempt ${attempts} failed:`, error);
                    if (attempts >= maxAttempts) {
                        clearInterval(pollInterval);
                        showStatus('❌ Không thể kết nối tới server. VPS có thể vẫn đang khởi động.', 'error');
                        updateProgress(0);
                    }
                }
            }, 10000);
        }

        // Load VPS users (gốc)
        async function loadVpsUsers() {
            const usersList = document.getElementById('usersList');
            usersList.innerHTML = '<div style="text-align: center; padding: 20px;"><span class="loading-spinner"></span> Đang tải...</div>';

            try {
                const response = await fetch(`${API_BASE}/vpsuser`);
                const data = await response.json();

                if (response.ok && data.users && data.users.length > 0) {
                    usersList.innerHTML = `
                        <div style="margin-bottom: 20px; text-align: center; color: #4a5568;">
                            <strong>${data.total}</strong> VPS đang hoạt động
                        </div>
                        <div class="user-list">
                            ${data.users.map(user => `
                                <div class="user-item">
                                    <div class="user-token">${user.token}</div>
                                    <a href="${user.link}" target="_blank" class="user-link">
                                        <i class="fas fa-external-link-alt"></i> Truy cập VPS
                                    </a>
                                </div>
                            `).join('')}
                        </div>
                    `;
                } else {
                    usersList.innerHTML = '<div style="text-align: center; padding: 40px; color: #718096;"><p>Không có VPS nào đang hoạt động.</p></div>';
                }
            } catch (error) {
                console.error('Error loading users:', error);
                usersList.innerHTML = '<div style="text-align: center; padding: 40px; color: #e53e3e;"><p>Lỗi khi tải danh sách.</p></div>';
            }
        }

        // 2. BÀN PHÍM ẢO
        function toggleKeyboard() {
            const kb = document.getElementById('virtualKeyboard');
            kb.style.display = kb.style.display === 'none' ? 'block' : 'none';
        }

        document.getElementById('virtualKeyboard').addEventListener('click', (e) => {
            if (e.target.classList.contains('key')) {
                const key = e.target.dataset.key;
                console.log(`Key pressed: ${key}`);
                // Di chuyển test area (demo)
                if (key === 'ArrowUp' || key === 'w' || key === 'W') testPos.y -= 10;
                if (key === 'ArrowDown' || key === 's' || key === 'S') testPos.y += 10;
                if (key === 'ArrowLeft' || key === 'a' || key === 'A') testPos.x -= 10;
                if (key === 'ArrowRight' || key === 'd' || key === 'D') testPos.x += 10;
                updateTestPos(testPos.x, testPos.y);
                // Dispatch event để dùng trong app/VNC
                document.dispatchEvent(new KeyboardEvent('keydown', { key: key.toLowerCase(), bubbles: true }));
            }
        });

        // Chỉnh sửa keyboard
        document.getElementById('virtualKeyboard').addEventListener('contextmenu', (e) => {
            e.preventDefault();
            if (e.target.classList.contains('key')) {
                if (selectedKey) selectedKey.classList.remove('selected');
                selectedKey = e.target;
                selectedKey.classList.add('selected');
            }
        });

        function addKey() {
            const newKey = prompt('Nhập key mới (ví dụ: Custom):');
            if (newKey) {
                const button = document.createElement('button');
                button.classList.add('key', 'draggable');
                button.dataset.key = newKey.toLowerCase();
                button.textContent = newKey.toUpperCase();
                document.querySelector('.key-row:last-child').appendChild(button);
                makeDraggable(button, 'key');
            }
        }

        function deleteSelectedKey() {
            if (selectedKey) {
                selectedKey.remove();
                selectedKey = null;
            }
        }

        function makeDraggable(el, type = 'key') {
            el.draggable = true;
            el.addEventListener('dragstart', (e) => {
                e.dataTransfer.setData('text/plain', type === 'key' ? el.dataset.key : el.dataset.button);
            });
        }

        document.getElementById('virtualKeyboard').addEventListener('dragover', (e) => e.preventDefault());
        document.getElementById('virtualKeyboard').addEventListener('drop', (e) => {
            e.preventDefault();
            const data = e.dataTransfer.getData('text/plain');
            const draggedEl = Array.from(document.querySelectorAll('.key')).find(b => b.dataset.key === data);
            if (draggedEl && e.target.closest('.key-row')) {
                e.target.closest('.key-row').appendChild(draggedEl);
            }
        });

        function saveKeyboardLayout() {
            const layout = Array.from(document.querySelectorAll('.key')).map(el => ({
                key: el.dataset.key,
                text: el.textContent
            }));
            localStorage.setItem('keyboardLayout', JSON.stringify(layout));
            alert('Lưu layout bàn phím!');
        }

        function loadKeyboardLayout() {
            const saved = localStorage.getItem('keyboardLayout');
            if (saved) {
                const layout = JSON.parse(saved);
                document.querySelectorAll('.key').forEach(el => el.remove());
                const lastRow = document.querySelector('.key-row:last-child');
                layout.forEach(item => {
                    const button = document.createElement('button');
                    button.classList.add('key', 'draggable');
                    button.dataset.key = item.key;
                    button.textContent = item.text;
                    lastRow.appendChild(button);
                    makeDraggable(button, 'key');
                });
                alert('Tải layout bàn phím!');
            }
        }

        // Khởi tạo draggable
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.key').forEach(el => makeDraggable(el, 'key'));
            document.querySelectorAll('.pad-key').forEach(el => makeDraggable(el, 'pad'));
        });

        // 3. GAMEPAD
        function toggleGamepad() {
            const gp = document.getElementById('virtualGamepad');
            gp.style.display = gp.style.display === 'none' ? 'block' : 'none';
        }

        document.getElementById('virtualGamepad').addEventListener('click', (e) => {
            if (e.target.classList.contains('pad-key')) {
                const button = e.target.dataset.button;
                console.log(`Gamepad button: ${button} pressed`);
                // Demo di chuyển
                if (button === 'up') testPos.y -= 10;
                if (button === 'down') testPos.y += 10;
                if (button === 'left') testPos.x -= 10;
                if (button === 'right') testPos.x += 10;
                updateTestPos(testPos.x, testPos.y);
                document.dispatchEvent(new CustomEvent('gamepadpress', { detail: button, bubbles: true }));
            }
        });

        // Gamepad thật
        let gamepadLoop;
        window.addEventListener('gamepadconnected', (e) => {
            console.log('Gamepad connected');
            gamepadLoop = requestAnimationFrame(updateRealGamepad);
        });

        window.addEventListener('gamepaddisconnected', () => {
            console.log('Gamepad disconnected');
            if (gamepadLoop) cancelAnimationFrame(gamepadLoop);
        });

        function updateRealGamepad() {
            const gamepads = navigator.getGamepads();
            const gp = gamepads[0];
            if (gp) {
                // Buttons
                if (gp.buttons[12].pressed) testPos.y -= 5; // D-up
                if (gp.buttons[13].pressed) testPos.y += 5;
                if (gp.buttons[14].pressed) testPos.x -= 5;
                if (gp.buttons[15].pressed) testPos.x += 5;
                // Axes
                const leftX = gp.axes[0];
                const leftY = gp.axes[1];
                testPos.x += leftX * 5;
                testPos.y += leftY * 5;
                updateTestPos(testPos.x, testPos.y);
                if (Math.abs(leftX) > 0.1 || Math.abs(leftY) > 0.1) console.log(`Gamepad axis: ${leftX}, ${leftY}`);
            }
            gamepadLoop = requestAnimationFrame(updateRealGamepad);
        }

        // Chỉnh sửa gamepad
        document.getElementById('virtualGamepad').addEventListener('contextmenu', (e) => {
            e.preventDefault();
            if (e.target.classList.contains('pad-key')) {
                if (selectedPadButton) selectedPadButton.classList.remove('selected');
                selectedPadButton = e.target;
                selectedPadButton.classList.add('selected');
            }
        });

        function addPadButton() {
            const newBtn = prompt('Nhập button mới (ví dụ: Custom):');
            if (newBtn) {
                const button = document.createElement('button');
                button.classList.add('pad-key', 'draggable');
                button.dataset.button = newBtn.toLowerCase();
                button.textContent = newBtn.toUpperCase();
                document.querySelector('.gamepad-layout').appendChild(button);
                makeDraggable(button, 'pad');
            }
        }

        function deleteSelectedPadButton() {
            if (selectedPadButton) {
                selectedPadButton.remove();
                selectedPadButton = null;
            }
        }

        document.getElementById('virtualGamepad').addEventListener('dragover', (e) => e.preventDefault());
        document.getElementById('virtualGamepad').addEventListener('drop', (e) => {
            e.preventDefault();
            const data = e.dataTransfer.getData('text/plain');
            const draggedEl = Array.from(document.querySelectorAll('.pad-key')).find(b => b.dataset.button === data);
            if (draggedEl) {
                document.querySelector('.gamepad-layout').appendChild(draggedEl);
            }
        });

        function savePadLayout() {
            const layout = Array.from(document.querySelectorAll('.pad-key')).map(el => ({
                button: el.dataset.button,
                text: el.textContent
            }));
            localStorage.setItem('gamepadLayout', JSON.stringify(layout));
            alert('Lưu layout gamepad!');
        }

        function loadPadLayout() {
            const saved = localStorage.getItem('gamepadLayout');
            if (saved) {
                const layout = JSON.parse(saved);
                document.querySelector('.gamepad-layout').innerHTML = '';
                layout.forEach(item => {
                    const button = document.createElement('button');
                    button.classList.add('pad-key', 'draggable');
                    button.dataset.button = item.button;
                    button.textContent = item.text;
                    document.querySelector('.gamepad-layout').appendChild(button);
                    makeDraggable(button, 'pad');
                });
                alert('Tải layout gamepad!');
            }
        }
    </script>
