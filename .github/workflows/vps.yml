name: 🚀 VPS Windows with RDP + Cloudflare Tunnel

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 360   # VPS chạy tối đa 6h

    steps:
    - name: 🔧 Setup Windows RDP
      run: |
        # Bật Remote Desktop
        Set-ItemProperty -Path "HKLM:\System\CurrentControlSet\Control\Terminal Server" -Name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        Set-ItemProperty -Path "HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp" -Name "UserAuthentication" -Value 1

        # Tạo user mới
        net user datlohe Dat@123456 /add
        net localgroup administrators datlohe /add

        Write-Host "✅ User: datlohe / Password: Dat@123456"

    - name: 🌍 Cài đặt Cloudflared
      run: |
        Invoke-WebRequest -Uri "https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-windows-amd64.exe" -OutFile "cloudflared.exe"

    - name: 🚪 Mở Tunnel cho RDP
      run: |
        Start-Process -FilePath ".\cloudflared.exe" -ArgumentList "tunnel --url tcp://localhost:3389" -NoNewWindow
        Start-Sleep -Seconds 15

        $tunnelInfo = Invoke-RestMethod -Uri "http://127.0.0.1:4040/api/tunnels" -ErrorAction SilentlyContinue
        if ($tunnelInfo) {
            $publicUrl = $tunnelInfo.tunnels[0].public_url
            Write-Host "============================"
            Write-Host "✅ KẾT NỐI VPS QUA RDP:"
            Write-Host "👉 $publicUrl"
            Write-Host "👤 User: datlohe"
            Write-Host "🔑 Password: Dat@123456"
            Write-Host "============================"
        } else {
            Write-Host "⚠️ Không lấy được URL tunnel, hãy check log Cloudflared."
        }

        Write-Host "⏳ Đang duy trì kết nối..."
        while ($true) { Start-Sleep -Seconds 60 }
